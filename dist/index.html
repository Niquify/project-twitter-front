<!DOCTYPE html>
<html ng-app="wt-main">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
<!-- Header -->
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="Nav-Controller as navCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">WireTweet</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: navCtrl.isActive('main')}"><a href="#!">Home</a></li>
            <li ng-class="{active: navCtrl.isActive('profile')}"><a href="#!/profile">My Profile</a></li>
            <li ng-class="{active: navCtrl.isActive('about')}"><a href="#about">About</a></li>
            <li ng-class="{active: navCtrl.isActive('contact')}"><a href="#contact">Contact</a></li>
            <li class="pull-right" ng-controller="LoginController as loginCtrl" ng-hide="loginCtrl.isLogged()">
              <button ng-click="loginCtrl.login()" href="">Login</button>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container" ui-view=""></div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Lorem ipsum dolor sit amet</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
