<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Get twitter account statistics easily." />
    <meta name="Author" content="Niquify" />
    <title>WireTweet</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<!-- Header -->

<body>
    <div id="wt-main" class="main-wrapper">
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="Nav-Controller as navCtrl">
            <div class="container">
                <div class="navbar-header" ng-controller="LoginController as loginCtrl">
                    <button id="hamburger" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                    <a id="wt-text" class="navbar-brand" href="#!/"><span>W</span>ireTwee<span>t</span></a>
                    <a id="wt-logo" href="#!/"><img src="./img/wt-logo.png"></a>
                    <button id="logout" ng-show="loginCtrl.isLogged()" ng-click="loginCtrl.logout()" type="button" class="btn" aria-label="Left Align">
                      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
                    <button ng-hide="loginCtrl.isLogged()" class="login-btn btn btn-success" ng-click="loginCtrl.login()" href="">Login</button>
                    <span class="login-welcome" ng-show="loginCtrl.isLogged()">
                    Welcome!
                </span>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <router-link to="/">Home</router-link>
                        </li>
                        <li>
                            <router-link to="/dashboard">Dashboard</router-link>
                        </li>
                        <li>
                            <router-link to="/about">About</router-link>
                        </li>
                        <li>
                            <router-link to="/contact">Contact</router-link>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <!-- Begin page content -->
        <router-view class="container"></router-view>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">WireTweet 2017</p>
            </div>
        </footer>

        <!-- Scripts -->
    </div>
    <script src="./js/build.js"></script>
</body>

</html>
